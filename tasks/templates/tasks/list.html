<form method="POST" action="/">
  {% csrf_token %} {{form}}
  <input type="submit" name="create task" />
</form>
{% for task in tasks %}
<div>
  <a href="{% url 'update_task' task.id %}">
    Update
  </a>
  <a href="{% url 'delete' task.id %}">delete</a>

  {%if task.complete == True %}
  <strike>{{task}}</strike> <br />
  {%else%}
  <span>{{task}}</span>
  {%endif%}
</div>

{%endfor%}
